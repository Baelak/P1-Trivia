<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Quiz App</h1>
        <h2 class="subtitle">Test your knowledge!</h2>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="field">
        <label class="label">Select Category</label>
        <div class="control">
          <div class="select">
            <select id="category-select">
              <option value="any">Any Category</option>
            </select>
          </div>
        </div>
        <button id="start-quiz-button" class="button is-primary">Start Quiz</button>
      </div>
      <div id="quiz-container" class="content is-hidden"></div>
      <button id="show-answer-button" class="button is-info is-hidden">Show Answer</button>
      <button id="next-button" class="button is-primary is-hidden">Next Question</button>
    </div>
  </section>
  <script src="./Assets/js/script.js"></script>
</body>
</html>
