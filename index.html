<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriviaQuizPro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="./Assets/js/script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">TriviaQuizPro</a>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="section">
    <div class="container">
      <h1 class="title">Trivia Quiz</h1>
      <div class="field">
        <label class="label">Search for Trivia Questions</label>
        <div class="control">
          <div class="select">
            <select id="category-select">
              <!-- Categories will be populated here -->
            </select>
          </div>
        </div>
        <div class="control mt-2">
          <button id="search-button" class="button is-primary">Get Questions</button>
        </div>
      </div>
      <div id="trivia-result" class="box">
        <!-- Trivia questions will be displayed here -->
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="trivia-modal">
    <div class="modal-background" id="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <p id="modal-content">Modal Content</p>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close" id="modal-close"></button>
  </div>
</body>
</html>
