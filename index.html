<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Quiz App</h1>
        <h2 class="subtitle">Test your knowledge!</h2>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="field">
        <label class="label">Select Category</label>
        <div class="control">
          <div class="select">
            <select id="category-select">
              <option value="any">Any Category</option>
            </select>
          </div>
        </div>
        <button id="start-quiz-button" class="button is-primary">Start Quiz</button>
      </div>
      <div id="quiz-container" class="content is-hidden"></div>
      <button id="show-answer-button" class="button is-info is-hidden">Show Answer</button>
      <button id="next-button" class="button is-primary is-hidden">Next Question</button>
      <button id="end-game-button" class="button is-danger is-hidden">End Game</button>
    </div>
  </section>

  <!-- Modal for starting the game -->
  <div class="modal" id="trivia-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Play Trivia Game</p>
        <button class="delete" aria-label="close" id="close-modal-button"></button>
      </header>
      <section class="modal-card-body">
        <p>Do you want to play a game?<video src="./Assets/saw_800-800.mp4"></p>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="play-game-button">Play</button>
        <button class="button" id="cancel-button">Cancel</button>
      </footer>
    </div>
  </div>

  <!-- Modal for showing high score -->
  <div class="modal" id="high-score-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">High Score</p>
        <button class="delete" aria-label="close" id="close-high-score-modal-button"></button>
      </header>
      <section class="modal-card-body">
        <p id="high-score-message"></p>
      </section>
      <footer class="modal-card-foot">
        <button class="button" id="close-high-score-button">Close</button>
      </footer>
    </div>
  </div>

  <script src="./Assets/js/script.js"></script>
</body>
</html>
